[profile.default]
src = "contracts"
out = "out"
libs = ["node_modules", "lib"]
remappings = [
    "@openzeppelin/=lib/openzeppelin-contracts/",
    "@ethereum-attestation-service/eas-contracts/=lib/eas-contracts/",
    "forge-std/=lib/forge-std/src/"
]

# Compiler settings
solc_version = "0.8.20"
optimizer = true
optimizer_runs = 200
via_ir = false

# Testing
ffi = true
fs_permissions = [{ access = "read-write", path = "./" }]

# Gas settings
gas_limit = 9223372036854775807
gas_price = 0

# See more config options at: https://book.getfoundry.sh/config/

[profile.ci]
fuzz = { runs = 1000 }
invariant = { runs = 256 }

[rpc_endpoints]
base_sepolia = "${RPC_URL}"
base_mainnet = "https://mainnet.base.org"
localhost = "http://127.0.0.1:8545"

[etherscan]
base_sepolia = { key = "${BASESCAN_API_KEY}", url = "https://api-sepolia.basescan.org/api" }
base_mainnet = { key = "${BASESCAN_API_KEY}", url = "https://api.basescan.org/api" }

[fmt]
line_length = 120
tab_width = 4
bracket_spacing = true
